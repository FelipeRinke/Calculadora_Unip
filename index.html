<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Unip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calcular Média Unip</h1>
    <h3>Digite NP1: <input id="np1" type="number"></h3>
    <h3>Digite NP2: <input id="np2" type="number"></h3>
    <h3>Digite PIM: <input id="pim" type="number"></h3>
    <button class="calculo" onclick="media()"><h3>Calcular Média</h3></button>
    <br>

    <script>

        function media(){
            var np1 = parseFloat(document.getElementById("np1").value);
            var np2 = parseFloat(document.getElementById("np2").value);
            var pim = parseFloat(document.getElementById("pim").value);

            // Cálculo da Média Ponderada
            var media = ((np1 * 4 + np2 * 4 + pim * 2)/10);
            
            // A nota necessária no exame, em pontos (de 0 a 10)
            var notaExame = 10 - media; 

            if(media > 6.75) // Critério de aprovação direta (maior que 6.75)
                alert("Aprovado, Parabéns! Média: " + media.toFixed(2));
            else {
                // Se a notaExame for negativa, significa que a média é maior que 10. Ajustamos para 0.
                if (notaExame < 0) {
                    notaExame = 0;
                }

                // Informa a pontuação necessária no exame (número de acertos)
                alert("Fazer Exame. Média: " + media.toFixed(2) + 
                    "\nVocê precisa ACERTAR pelo menos " + Math.ceil(notaExame) + " questões (pontos) no Exame!");
            }
        }



    </script>
</div>  

    
</body>
</html>
