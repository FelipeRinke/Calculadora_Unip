<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Unip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Calcular Média Unip</h1>
    <h3>Digite NP1: <input id="np1" type="number"></h3>
    <h3>Digite NP2: <input id="np2" type="number"></h3>
    <h3>Digite PIM: <input id="pim" type="number"></h3>
    <button class="calculo" onclick="media()"><h3>Calcular Média</h3></button>
    <br>

    <script>

        function media(){
            var np1 = parseFloat(document.getElementById("np1").value);
            var np2 = parseFloat(document.getElementById("np2").value);
            var pim = parseFloat(document.getElementById("pim").value);

            // Cálculo da Média Semestral (Ponderada 4, 4, 2)
            var media = ((np1 * 4 + np2 * 4 + pim * 2)/10);
            
            // Nota necessária para que Média + Exame > 9.5 (ou seja, MF > 4.75)
            var notaExameNecessaria = 9.5 - media; 

            if(media > 6.75) { // Aprovação direta (acima de 6.75)
                alert("APROVADO POR MÉDIA, Parabéns! Média: " + media.toFixed(2));
            } else {
                // Garante que a nota necessária não seja inferior a 0 (impossível)
                if (notaExameNecessaria <= 0) {
                    alert("APROVADO POR MÉDIA, Parabéns! Média: " + media.toFixed(2));
                } else if (notaExameNecessaria > 10) {
                    alert("REPROVADO POR NOTA. Média: " + media.toFixed(2) + ". Você precisaria de mais de 10.0 no Exame para aprovar.");
                } else {
                    // Informa a pontuação (acertos) mínima necessária (arredondado para cima)
                    alert("Fazer Exame. Média: " + media.toFixed(2) + 
                          "\nVocê precisa ACERTAR pelo menos " + Math.ceil(notaExameNecessaria) + " questões (pontos) no Exame para atingir MF > 4.75!");
                }
            }
        }



    </script>
</div>  

    
</body>
</html>
